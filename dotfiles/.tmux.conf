# tmux起動時のシェルをzshにする
set-option -g default-shell /bin/zsh

# 表示行数
set -g history-limit 100000000

# tmuxを256色表示できるようにする
# ※ 以下のdefault-terminal設定は後ほどxterm-256colorを使用するため、こちらはコメントアウトまたは削除しておく
# set-option -g default-terminal screen-256color

# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除（必要ならコメントアウト解除）
# unbind C-b

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する 
set-option -g status-left-length 90
set-option -g status-right-length 90

# #P => ペイン番号（最左に表示）
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻（最右に表示）
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ステータスバーの背景色と文字色を設定する
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする（5単位でリサイズ）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# - でペインを横分割する
bind - split-window -v

# ペイン番号の基準値を変更（1から始める）
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードの設定
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を開始
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク（選択部分をコピー）
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p' でペースト
bind-key C-p paste-buffer

# tmuxを256色表示できるようにする（xterm-256colorを使用）
set-option -g default-terminal xterm-256color
set -g terminal-overrides 'xterm:colors=256'

# tmuxのバージョンが2.0以上の場合、マウス操作を有効にする
if-shell "~/dotfiles/bin/tmux-version-check 2.0" '\
    set -g mouse on; \
'

# copy-modeで選択内容をxclip経由でシステムクリップボードにコピーする設定
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"

